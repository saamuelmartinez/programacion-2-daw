<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Asteroides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Resultados para la fecha: <span th:text="${fecha}"></span></h1>

    <div th:if="${asteroides.isEmpty()}" class="alert alert-info">
        No se han encontrado asteroides potencialmente peligrosos para esta fecha.
    </div>

    <table th:unless="${asteroides.isEmpty()}" class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Diámetro Máx (m)</th>
            <th>Distancia Mín (km)</th>
            <th>Velocidad Relativa (km/h)</th>
            <th>¿Peligroso?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ast : ${asteroides}">
            <td th:text="${ast.nombre}"></td>
            <td th:text="${#numbers.formatDecimal(ast.diametroMaximo, 1, 2)}"></td>
            <td th:text="${ast.distanciaMinima}"></td>
            <td th:text="${ast.velocidadRelativa}"></td>
            <td th:text="${ast.peligroso}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a consultar</a>
</div>
</body>
</html>
