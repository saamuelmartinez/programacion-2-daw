<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Asteroides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Consulta de Asteroides Cercanos</h1>
    <p>Consulta los asteroides potencialmente peligrosos cercanos a la Tierra usando la API de la NASA para un d√≠a concreto.</p>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/resultado}" method="post">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>

</div>

</html>
